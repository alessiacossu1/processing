
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Alessia Cossu</h1>
        <script type="text/processing">

      float angle;

void setup() {
  size(600, 500);
}

void draw() {
  background(0, 50, 200);
  pushMatrix();
  translate(width/2, 0); 
  rotate(cos(angle)); 
  noStroke();
  fill(255, 0, 0);
  ellipse(0, 300, 80, 80);
  stroke(255, 0, 0);
  strokeWeight(2);
  line(0, 0, 0, 300);
  angle+=PI/180; 
  popMatrix();
  stroke(200);
  strokeWeight(1);
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
